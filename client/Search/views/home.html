<div class="container lower">
  <div class="jumbotron">
    <h1>Search on Stack Overflow!</h1>      
    <p>Use the search tool below to find any topic</p>
    <div class="container col-md-8 pull-right">
      <form class="form-vertical" ng-submit="search()">
        <div class="form-group col-md-4">
          <input type="text" placeholder="search" class="form-control" 
            ng-model="keywords" />
        </div>
        <div class="form-group cold-md-2">
          <input class="btn btn-primary" type="submit" ng-disabled="!keywords"
            value="Search" />
        </div>
      </form>
    </div>
  </div>
  
</div>
